<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>CDP Group 7 - Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#00ffff",
            "secondary": "#FF7F00",
            "background-light": "#f2f5f7",
            "background-dark": "#0e1625",
            "surface": "#1A253C",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .cyber-border {
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.05);
    }

    .neon-glow-cyan {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .neon-glow-orange {
      box-shadow: 0 0 15px rgba(255, 127, 0, 0.4);
    }

    .gauge-container {
      position: relative;
      width: 240px;
      height: 240px;
    }

    .gauge-svg {
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      transition: stroke-dashoffset 0.35s;
      transform-origin: 50% 50%;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen">
  <div class="max-w-md mx-auto min-h-screen flex flex-col pb-20">
    <!-- TopAppBar -->
    <header
      class="flex items-center bg-background-light dark:bg-background-dark p-4 pt-6 justify-between border-b border-primary/10">
      <div class="flex items-center gap-3">
        <div class="flex size-10 items-center justify-center rounded-lg bg-primary/10 border border-primary/30">
          <span class="material-symbols-outlined text-primary" style="font-size: 24px;">settings_input_component</span>
        </div>
        <div>
          <h2 class="text-lg font-bold leading-tight tracking-tight uppercase">Irrigator-Pro X1</h2>
          <div class="flex items-center gap-1.5">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
            </span>
            <span class="text-[10px] font-bold text-primary tracking-widest uppercase">Live System</span>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-end">
        <p class="text-primary text-sm font-bold leading-none">98%</p>
        <p class="text-[10px] text-primary/60 uppercase">Battery</p>
      </div>
    </header>
    <!-- Main Gauge Section -->
    <main class="flex-1 px-4 py-8">
      <div class="flex flex-col items-center justify-center mb-10">
        <div class="gauge-container flex items-center justify-center">
          <svg class="gauge-svg" height="240" width="240">
            <!-- Background Circle -->
            <circle class="text-surface stroke-current" cx="120" cy="120" fill="transparent" r="110" stroke-width="8">
            </circle>
            <!-- Progress Circle -->
            <circle class="text-primary stroke-current progress-ring-circle" cx="120" cy="120" fill="transparent"
              r="110" stroke-dasharray="691.15" stroke-dashoffset="221.16" stroke-linecap="round" stroke-width="12">
            </circle>
          </svg>
          <div class="absolute flex flex-col items-center">
            <span class="text-6xl font-light tracking-tighter text-white">68<span
                class="text-primary font-bold">%</span></span>
            <span class="text-[10px] uppercase tracking-[0.2em] text-primary/60 font-bold">Soil
              Moisture</span>
          </div>
        </div>
        <div class="mt-4 px-4 py-1 rounded-full border border-primary/20 bg-primary/5">
          <p class="text-primary text-[10px] font-bold uppercase tracking-widest italic">Status: Optimal
            Environment</p>
        </div>
      </div>
      <!-- Quick Controls -->
      <div class="mb-8">
        <div class="flex items-center justify-between px-2 mb-4">
          <h3 class="text-xs font-bold uppercase tracking-widest text-primary/70">Tactical Controls</h3>
          <span class="h-px flex-1 bg-primary/10 ml-4"></span>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <!-- Water Now Button (Action) -->
          <div
            class="flex flex-col items-center justify-center gap-3 p-6 rounded-xl bg-surface border border-primary/20 group active:scale-95 transition-all">
            <div class="relative">
              <div class="absolute inset-0 bg-primary blur-lg opacity-20 group-active:opacity-40"></div>
              <div
                class="relative rounded-full border-2 border-primary p-4 text-primary group-active:bg-primary group-active:text-background-dark transition-colors">
                <span class="material-symbols-outlined"
                  style="font-size: 32px; font-variation-settings: 'FILL' 1;">water_drop</span>
              </div>
            </div>
            <div class="text-center">
              <p class="text-white text-xs font-bold uppercase tracking-tighter">Water Now</p>
              <p class="text-primary/50 text-[9px] uppercase font-medium">Hold to Engage</p>
            </div>
          </div>
          <!-- Auto Mode Toggle -->
          <div
            class="flex flex-col items-center justify-center gap-3 p-6 rounded-xl bg-surface border border-primary/20">
            <div class="relative w-14 h-7 bg-background-dark rounded-full border border-primary/30 p-1">
              <div class="absolute right-1 top-1 w-5 h-5 bg-primary rounded-full neon-glow-cyan"></div>
            </div>
            <div class="text-center">
              <p class="text-white text-xs font-bold uppercase tracking-tighter">Auto Mode</p>
              <p class="text-primary text-[9px] uppercase font-bold tracking-widest">Active</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Environmental Sensors -->
      <div class="mb-6">
        <div class="flex items-center justify-between px-2 mb-4">
          <h3 class="text-xs font-bold uppercase tracking-widest text-primary/70">Atmospheric Data</h3>
          <span class="h-px flex-1 bg-primary/10 ml-4"></span>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <!-- Temperature Card -->
          <div class="p-4 rounded-xl bg-surface border border-secondary/20 flex flex-col gap-2">
            <div class="flex justify-between items-start">
              <span class="material-symbols-outlined text-secondary" style="font-size: 20px;">thermostat</span>
              <span class="text-[10px] font-bold text-secondary/50 uppercase">Temp</span>
            </div>
            <div>
              <p class="text-2xl font-light text-white tabular-nums">24.5<span class="text-secondary">Â°C</span></p>
            </div>
            <div class="w-full bg-background-dark h-1 rounded-full overflow-hidden">
              <div class="bg-secondary h-full" style="width: 45%;"></div>
            </div>
          </div>
          <!-- Humidity Card -->
          <div class="p-4 rounded-xl bg-surface border border-primary/20 flex flex-col gap-2">
            <div class="flex justify-between items-start">
              <span class="material-symbols-outlined text-primary" style="font-size: 20px;">humidity_mid</span>
              <span class="text-[10px] font-bold text-primary/50 uppercase">Air Hum</span>
            </div>
            <div>
              <p class="text-2xl font-light text-white tabular-nums">52<span class="text-primary">%</span>
              </p>
            </div>
            <div class="w-full bg-background-dark h-1 rounded-full overflow-hidden">
              <div class="bg-primary h-full" style="width: 52%;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Signal Strength -->
      <div class="mt-4 p-4 rounded-xl border border-white/5 bg-white/5 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-white/40" style="font-size: 18px;">sensors</span>
          <p class="text-[10px] font-bold uppercase tracking-widest text-white/60">Signal Strength (RSSI)</p>
        </div>
        <div class="flex gap-0.5 items-end h-3">
          <div class="w-1 h-1 bg-primary"></div>
          <div class="w-1 h-2 bg-primary"></div>
          <div class="w-1 h-3 bg-primary"></div>
          <div class="w-1 h-2 bg-primary/20"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
